<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales and Feedback Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sales and Feedback Management</h1>

  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="#accountFormSection" onclick="showForm('accountFormSection')">Account Form</a></li>
      <li><a href="#sellerFormSection" onclick="showForm('sellerFormSection')">Seller Form</a></li>
      <li><a href="#orderFormSection" onclick="showForm('orderFormSection')">Order Form</a></li>
      <li><a href="#ratingsFormSection" onclick="showForm('ratingsFormSection')">Ratings Form</a></li>
      <li><a href="#dataDisplaySection" onclick="showForm('dataDisplaySection')">View Data</a></li>
    </ul>
  </nav>

  <!-- Form 1: Accounts -->
  <section id="accountFormSection" class="form-section">
    <h2>Account Form</h2>
    <form id="accountForm">
      <label for="accountId">Account ID:</label>
      <input type="text" id="accountId" name="accountId" required>
      <label for="accountName">Account Name:</label>
      <input type="text" id="accountName" name="accountName" required>
      <label for="eligibility">Eligibility:</label>
      <select id="eligibility" name="eligibility" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Form 2: Seller -->
  <section id="sellerFormSection" class="form-section" style="display: none;">
    <h2>Seller Form</h2>
    <form id="sellerForm">
      <label for="sellerId">Seller ID:</label>
      <input type="text" id="sellerId" name="sellerId" required>
      <label for="sellerName">Seller Name:</label>
      <input type="text" id="sellerName" name="sellerName" required>
      <label for="asin">ASIN:</label>
      <input type="text" id="asin" name="asin" required>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required>
      <label for="commission">Commission:</label>
      <input type="number" id="commission" name="commission" required>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Form 3: Order -->
  <section id="orderFormSection" class="form-section" style="display: none;">
    <h2>Order Form</h2>
    <form id="orderForm">
      <label for="orderId">Order ID:</label>
      <input type="text" id="orderId" name="orderId" required>
      <label for="accountIdOrder">Account ID:</label>
      <input type="text" id="accountIdOrder" name="accountIdOrder" required>
      <label for="orderDate">Order Date:</label>
      <input type="date" id="orderDate" name="orderDate" required>
      <label for="asinOrder">ASIN:</label>
      <select id="asinOrder" name="asinOrder" required>
        <!-- Options will be populated dynamically -->
      </select>
      <label for="deliveryAddress">Delivery Address:</label>
      <input type="text" id="deliveryAddress" name="deliveryAddress" required>
      <label for="deliveryDate">Delivery Date:</label>
      <input type="date" id="deliveryDate" name="deliveryDate" required>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Form 4: Ratings Submission -->
  <section id="ratingsFormSection" class="form-section" style="display: none;">
    <h2>Ratings Submission</h2>
    <form id="ratingsForm">
      <label for="orderIdRating">Order ID:</label>
      <input type="text" id="orderIdRating" name="orderIdRating" required>
      <label for="ratings">Ratings:</label>
      <input type="number" id="ratings" name="ratings" min="1" max="5" required>
      <label for="orderStatus">Order Status:</label>
      <select id="orderStatus" name="orderStatus" required>
        <option value="Pending">Pending</option>
        <option value="Shipped">Shipped</option>
        <option value="Delivered">Delivered</option>
      </select>
      <label for="priceSettled">Price Settled:</label>
      <select id="priceSettled" name="priceSettled" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <label for="commissionSettled">Commission Settled:</label>
      <select id="commissionSettled" name="commissionSettled" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <label for="completed">Completed:</label>
      <select id="completed" name="completed" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Display Data -->
  <section id="dataDisplaySection" class="form-section" style="display: none;">
    <h2>Data Tables</h2>
    <div id="dataDisplay">
      <!-- Data will be populated dynamically -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
